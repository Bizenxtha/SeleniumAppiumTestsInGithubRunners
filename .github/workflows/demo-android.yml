name: Run Android Tests on GitHub Runner

on: push

jobs:
  run-mobile-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '29'
          ndk-version: '21.3.6528147'

      - name: Setup Appium
        run: |
          npm install -g appium
          appium -v
          appium &>/dev/null &

      - name: Wait for Appium to be Ready
        run: |
          echo "Waiting for Appium server to be ready..."
          while ! curl -s http://127.0.0.1:4723/wd/hub/status | grep -q "status\" : 0"; do
            sleep 5
          done
          echo "Appium server is ready."

      - name: Setup Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: arm64-v8a
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            echo "Running tests..."
            # Run your Appium tests
            mvn clean test -Pandroid

      - name: Post-Emulator Cleanup
        if: always()
        run: |
          adb devices
          adb -s emulator-5554 emu kill
