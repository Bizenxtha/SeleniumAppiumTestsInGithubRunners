name: run android tests in github runner

on: push

jobs:
  run-mobile-tests:
    runs-on: macos-latest

    steps:
      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: pull the project into the runner
        uses: actions/checkout@v3

      - name: setup appium
        run: |
          npm install -g appium
          appium -v
          appium &>/dev/null &

      - name: update android sdk tools
        run: |
          yes | sdkmanager --update

      - name: setup emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: arm64-v8a
          script: |
            # Wait for emulator to be fully started
            adb wait-for-device
            adb shell input keyevent 82
            # Run tests
            mvn clean test -Pandroid
